name: 'Build Pine Icons'
description: 'Build Pine Icon library'

inputs:
  node-version:
    description: 'The version of node to use'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Check out latest
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        ref: ${{ github.event.pull_request.head.sha }}

    - uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node-version }}

    - name: Verify NPM Cache
      shell: bash
      run: npm cache verify

    - name: Get NPM  cache directory
      id: npm-cache-dir
      shell: bash
      run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}

    - name: Cache node_modules
      uses: actions/cache@v3
      id: cache-node-modules
      env:
        cache-name: cache-node-modules
      with:
        path: ${{ steps.npm-cache-dir.outputs.dir }}
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-

    - name: Set SHA
      uses: nrwl/nx-set-shas@v3

    - name: Install Dependencies
      if: steps.cache-node-modules.ouputs.cache-hit != true || steps.changed-files.outputs.any_changed == 'true'
      run: npm ci
      shell: bash

    - name: Build Icons
      run: npx nx run icons:build
      shell: bash

    - name: Upload Icons Build Archive
      uses: ./.github/workflows/actions/upload-archive
      with:
        name: icons-build
        output: IconsBuild.zip
        paths: libs/icons/dist libs/icons/components lib/icons/icons lib/icons/www

    - name: Upload Icons Source
      uses: ./.github/workflows/actions/upload-archive
      with:
        name: icons-src
        output: IconsSrc.zip
        paths: libs/icons/src
