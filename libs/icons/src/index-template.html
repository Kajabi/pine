<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/sage-icons.esm.js"></script>
    <script nomodule src="/build/sage-icons.js"></script>
  </head>
  <body>
    <h1>Sage Icons</h1>

    <h2>Changelogs</h2>

    <!-- do not remove this is replaced during update process -->
    {{changelogs}}

    <h2>Examples</h2>
    <h3>Default</h3>
    <sage-icon name="access-key" color="pink"></sage-icon>
    <sage-icon name="location"></sage-icon>

    <h3>Default Sizes</h3>
    <sage-icon name="upload" size="small"></sage-icon>
    <sage-icon name="upload" size="normal"></sage-icon>
    <sage-icon name="upload" size="medium"></sage-icon>
    <sage-icon name="upload" size="large"></sage-icon>

    <h3>Custom size</h3>
    <sage-icon name="youtube" size="140px"></sage-icon>

    <h3>Color</h3>
    <sage-icon name="youtube" size="140px" color="red"></sage-icon>

    <h3>Accessibility / Aria<h2>
    <sage-icon name="screen-share-off"></sage-icon>
    <sage-icon name="screen-share-on" aria-label="Screen Share"></sage-icon>
    <sage-icon name="screen-share-on" aria-hidden="true"></sage-icon>
  </body>
</html>
