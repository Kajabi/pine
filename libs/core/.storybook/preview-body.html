 <!-- Adds sb-unstyled class to the body -->
<body class="sb-unstyled"></body>

<style>
  /* Temp workaround because MDX2 broke styling in Storybook */
  .sb-unstyled {
    font: var(--pine-typography-body);
    letter-spacing: var(--pine-letter-spacing);
    color: var(--pine-color-text);

    h1, h2, h3, h4, h5, h6 {
      margin-block: 0 var(--pine-dimension-xs);
    }

    h1 {
      font: var(--pine-typography-heading-1);
      letter-spacing: var(--pine-letter-spacing-heading-1);
    }

    h2 {
      font: var(--pine-typography-heading-2);
      letter-spacing: var(--pine-letter-spacing-heading-2);
      border-bottom: var(--pine-border);
      padding-block: 0 var(--pine-dimension-2xs);
    }

    h3 {
      font: var(--pine-typography-heading-3);
      letter-spacing: var(--pine-letter-spacing-heading-3);
    }

    h4 {
      font: var(--pine-typography-heading-4);
      letter-spacing: var(--pine-letter-spacing-heading-4);
    }

    h5 {
      font: var(--pine-typography-heading-5);
      letter-spacing: var(--pine-letter-spacing-heading-5);
    }

    h6 {
      font: var(--pine-typography-heading-6);
      letter-spacing: var(--pine-letter-spacing-heading-6);
    }

    button, input, select, textarea {
      font-family: inherit;
    }

    code, pre {
      font-family: monospace;
      letter-spacing: 0;
      line-height: 1;
    }

    * + :is(h1, h2, h3, h4, h5, h6) {
      margin-block-start: var(--pine-dimension-md);
    }

    p {
      margin-block: var(--pine-dimension-sm);
    }

    ul {
      margin-block: var(--pine-dimension-sm);
    }

    li + li {
      margin-block-start: var(--pine-dimension-xs);
    }

    blockquote {
      padding-inline: var(--pine-dimension-sm);
      border-left: 4px solid var(--pine-color-border);
      margin: var(--pine-dimension-none);

      p {
        color: var(--pine-color-grey-700);
      }
    }
  }
</style>
